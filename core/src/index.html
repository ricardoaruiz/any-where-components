<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/aw-components.esm.js"></script>
    <script nomodule src="/build/aw-components.js"></script>
    <link rel="stylesheet" href="/build/aw-components.css" />

    <style>
      :root {
        --color-primary: #008000;
        --color-primary-light: #9edf9e;
        --color-primary-dark: #036603;
        --color-primary-darker: #023a02;
      }

      * {
        font-family: sans-serif;
        box-sizing: border-box;
      }
      body {
        max-width: 800px;
        margin: 0 auto;
      }
      .light-theme {
        background-color: #fff;
      }
      .dark-theme {
        background-color: #000;
      }
      .container-flex-column {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .container-flex-row {
        margin-bottom: 20px;
        display: flex;
        gap: 10px;
      }
    </style>
  </head>

  <body class="light-theme">
    <button type="button" id="toggleTheme">Go to Dark mode</button>
    <button type="button" id="removeTheme">Remove theme</button>

    <aw-accordion>
      <aw-accordion-content name="buttons" title="Botões">
        <div class="container-flex-column">
          <aw-button
            size="small"
            id="primary"
          >
            Primary small
          </aw-button>
          <aw-button
            size="medium"
            disabled
            id="primary-medium"
          >
            Primary disabled medium
          </aw-button>
          <aw-button
            id="primary-disabled"
            size="large"
            disabled
          >
            Primary disabled large
          </aw-button>
          <aw-button
            id="primary-huge"
            size="huge"
            disabled
          >
            Primary disabled huge
          </aw-button>

          <aw-button
            id="primary-blocked"
            blocked="true"
          >
            <aw-icon-arrow
              direction="down"
              color="#fff"
            >
            </aw-icon-arrow>
            Primary Blocked
          </aw-button>
        </div>

        <div class="container-flex-column">
          <aw-button
            id="success"
            variant="success"
          >
            Success
          </aw-button>

          <aw-button
            id="success-disabled"
            variant="success"
            disabled
          >
            Success disabled
          </aw-button>
        </div>

        <div class="container-flex-column">
          <aw-button
            id="danger"
            variant="danger"
            blocked="false"
          >
            Danger
          </aw-button>

          <aw-button
            id="danger-disabled"
            variant="danger"
            disabled="true"
          >
            Danger disabled
          </aw-button>
        </div>

        <div class="container-flex-column">
          <aw-button
            id="warning"
            variant="warning"
          >
            Warning
          </aw-button>

          <aw-button
            id="warning-disabled"
            variant="warning"
            disabled={true}
          >
            Warning Disabled
          </aw-button>
        </div>

        <div class="container-flex-column">
          <aw-button
            id="outline"
            variant="outline"
          >
            Outline
          </aw-button>

          <aw-button
            id="outline-disabled"
            variant="outline"
            disabled
          >
            Outline Disabled
          </aw-button>
        </div>

        <h2 id="buttonClicked"> </h2>
      </aw-accordion-content>

      <aw-accordion-content name="icons" title="Ícones">
        
        <h3>Arrow</h3>
        <div class="container-flex-row">
          <aw-icon-arrow
            id="firstArrowIcon"
            direction="up"
          ></aw-icon-arrow>

          <aw-icon-arrow
            id="secondArrowIcon"
            direction="right"
            size="medium"
            color="blue"
            noTransition="true"
          ></aw-icon-arrow>

          <aw-icon-arrow
            size="large"
            color="#f00">
          </aw-icon-arrow>

          <aw-icon-arrow
            color="green"
            direction="left"
            size="huge">
          </aw-icon-arrow>
        </div>

        <h3>Search</h3>
        <div class="container-flex-row">
          <aw-icon-search></aw-icon-search>
          <aw-icon-search
            size="medium"
            color="blue"
          ></aw-icon-search>

          <aw-icon-search
            size="large"
            color="#f00">
          </aw-icon-search>

          <aw-icon-search
            direction="inverse"
            color="green"
            size="huge">
          </aw-icon-search>
        </div>
      </aw-accordion-content>

      <aw-accordion-content name="switch" title="Switch" is-opened="true">
        <div class="container-flex-column">
          <aw-switch id="switch1" disabled="false"></aw-switch>
          <aw-switch id="switch2" disabled="true"></aw-switch>
          <aw-switch id="switch3" is-on="true"></aw-switch>
          <aw-switch id="switch31" is-on disabled></aw-switch>
          <aw-switch id="switch4" label="Switch 4 right label" disabled="true"></aw-switch>
          <aw-switch id="switch5" label="Switch 5 left label" label-position="left" disabled></aw-switch>
          <aw-switch id="switch6" label="Switch 6 up label" label-position="top" disabled="false"></aw-switch>
          <aw-switch id="switch7" label="Switch 7 bottom label" label-position="bottom" disabled></aw-switch>
        </div>
      </aw-accordion-content>
    </aw-accordion>
  </body>

  <script>
    const buttonClicked = document.querySelector('#buttonClicked')
    buttonClicked.innerHTML = 'Click any above button'

    document.querySelector('#primary').addEventListener('click', () => {
      buttonClicked.innerHTML = 'The primaryButton was clicked'
    })

    document.querySelector('#primary-blocked').addEventListener('click', () => {
      buttonClicked.innerHTML = 'The primaryBlockedButton was clicked'
    })

    document.querySelector('#success').addEventListener('click', () => {
      buttonClicked.innerHTML = 'The successButton was clicked'
    })

    document.querySelector('#danger').addEventListener('click', () => {
      buttonClicked.innerHTML = 'The dangerButton was clicked'
    })

    document.querySelector('#warning').addEventListener('click', () => {
      buttonClicked.innerHTML = 'The warningButton was clicked'
    })

    document.querySelector('#outline').addEventListener('click', () => {
      buttonClicked.innerHTML = 'The outlineButton was clicked'
    })

    const switch1 = document.querySelector('#switch1')
    switch1.addEventListener('toggle', (event) => {
      switch1.isOn = event.detail
    })

    const switch3 = document.querySelector('#switch3')
    switch3.addEventListener('toggle', (event) => {
      switch3.isOn = event.detail
    })

    const switch6 = document.querySelector('#switch6')
    switch6.addEventListener('toggle', (event) => {
      switch6.isOn = event.detail
    })

    const body = document.querySelector('body')
    const toggleTheme = document.querySelector('#toggleTheme')
    toggleTheme.addEventListener('click', () => {
      const isLightTheme = body.classList.contains('light-theme')
      if (isLightTheme) {
        body.classList.remove('light-theme')
        body.classList.add('dark-theme')
        toggleTheme.textContent = 'Go to Light mode'
        return
      }
      body.classList.remove('dark-theme')
      body.classList.add('light-theme')
      toggleTheme.textContent = 'Go to Dark mode'
    })

    document.querySelector('#removeTheme').addEventListener('click', () => {
      body.classList.remove('light-theme')
      body.classList.remove('dark-theme')
    })

  </script>

</html>
